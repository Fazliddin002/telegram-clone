<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .style {
            background-color: #081d27;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image style"
         style="height:100vh; ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <div class="d-flex justify-content-start ">
                                <a th:href="'/chat?id='+${user.id}"  class="btn btn-lg text-dark"><-</a>
                            </div>

                            <img th:src="'/photo?id='+${user.id}"
                                 alt="Avatar" class="img-fluid my-5" style="width: 80px;"/>

                                <h6 class="text-dark">Name</h6>
                                <p class="text-dark " th:text="${user.getUsername()}"></p>
                            <i class="far fa-edit mb-5"></i>

                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted text-dark small" th:text="${user.phone}"></p>
                                    </div>

                                </div>
<!--                                <h6>Projects</h6>-->
<!--                                <hr class="mt-0 mb-4">-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
